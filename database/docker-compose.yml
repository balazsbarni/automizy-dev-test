version: '3.7'

services:
  db:
    image: percona
    ports:
      - 3308:3306
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: app
#    volumes:
#      - ./migrations:/docker-entrypoint-initdb.d/
  frontend:
    build: 
        context: '../frontend'
        dockerfile: Dockerfile
    command: yarn start
    container_name: frontend
    ports:
        - "8080:8080"        
    volumes: 
        - ./frontend
        - ./frontend/node_modules


